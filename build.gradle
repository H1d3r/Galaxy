// from https://github.com/grpc/grpc-java/blob/master/examples/build.gradle

plugins {
    id "java"
    id "com.google.protobuf" version "0.9.4"
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

group = "org.m2sec"
def hooker = "python" // all/js/python/grpc
def version = "3.2.0"
def grpcVersion = "1.54.1"
def protobufVersion = "3.24.0"
def protocVersion = protobufVersion
def graalVersion = "24.1.0"
def versionFile = file("${projectDir}/src/main/resources/version.txt") as Object

repositories {
    mavenCentral()
//    maven { url "https://maven.aliyun.com/repository/public" }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

dependencies {
    implementation "org.graalvm.polyglot:polyglot:${graalVersion}"
    if (hooker == "js") {
        // cross-language
        implementation "org.graalvm.sdk:graal-sdk:${graalVersion}"
        implementation "org.graalvm.js:js:${graalVersion}"
        compileOnly "org.graalvm.python:python:${graalVersion}"
        // grpc
        compileOnly "io.grpc:grpc-netty-shaded:${grpcVersion}"
        compileOnly "io.grpc:grpc-protobuf:${grpcVersion}"
        compileOnly "io.grpc:grpc-stub:${grpcVersion}"
        compileOnly "com.google.protobuf:protobuf-java-util:${protobufVersion}"
    } else if (hooker == "python"){
        // cross-language
        implementation "org.graalvm.sdk:graal-sdk:${graalVersion}"
        compileOnly "org.graalvm.js:js:${graalVersion}"
        implementation "org.graalvm.python:python:${graalVersion}"
        // grpc
        compileOnly "io.grpc:grpc-netty-shaded:${grpcVersion}"
        compileOnly "io.grpc:grpc-protobuf:${grpcVersion}"
        compileOnly "io.grpc:grpc-stub:${grpcVersion}"
        compileOnly "com.google.protobuf:protobuf-java-util:${protobufVersion}"
    } else if (hooker=="grpc"){
        // cross-language
        compileOnly "org.graalvm.sdk:graal-sdk:${graalVersion}"
        compileOnly "org.graalvm.js:js:${graalVersion}"
        compileOnly "org.graalvm.python:python:${graalVersion}"
        // grpc
        runtimeOnly "io.grpc:grpc-netty-shaded:${grpcVersion}"
        implementation "io.grpc:grpc-protobuf:${grpcVersion}"
        implementation "io.grpc:grpc-stub:${grpcVersion}"
        implementation "com.google.protobuf:protobuf-java-util:${protobufVersion}"
    } else {
        // cross-language
        implementation "org.graalvm.sdk:graal-sdk:${graalVersion}"
        implementation "org.graalvm.js:js:${graalVersion}"
        implementation "org.graalvm.python:python:${graalVersion}"
        // grpc
        runtimeOnly "io.grpc:grpc-netty-shaded:${grpcVersion}"
        implementation "io.grpc:grpc-protobuf:${grpcVersion}"
        implementation "io.grpc:grpc-stub:${grpcVersion}"
        implementation "com.google.protobuf:protobuf-java-util:${protobufVersion}"
    }
    // annotation
    annotationProcessor "org.projectlombok:lombok:1.18.32"
    compileOnly "org.projectlombok:lombok:1.18.32"
    compileOnly "org.apache.tomcat:annotations-api:6.0.53"
    // yaml
    implementation "org.yaml:snakeyaml:2.2"
    // gson
    implementation 'com.google.code.gson:gson:2.9.0'
    // crypto
    compileOnly "org.bouncycastle:bcprov-jdk18on:1.78.1"
    // template
    implementation "org.apache.commons:commons-text:1.12.0"
    // log
    implementation "org.slf4j:slf4j-api:2.0.13"
    implementation "ch.qos.logback:logback-classic:1.5.6"
    // code text area
    implementation "com.fifesoft:rsyntaxtextarea:3.4.1"
    implementation "com.fifesoft:autocomplete:3.3.1"
    // express
    implementation "org.mvel:mvel2:2.5.2.Final"
    // client
    implementation "cn.hutool:hutool-http:5.8.29"
    // burp
    compileOnly "net.portswigger.burp.extensions:montoya-api:2023.12.1"
    // test
    testAnnotationProcessor "org.projectlombok:lombok:1.18.32"
    testImplementation platform("org.junit:junit-bom:5.9.1")
    testImplementation "org.junit.jupiter:junit-jupiter"
    testImplementation "net.portswigger.burp.extensions:montoya-api:2023.12.1"
    testImplementation "org.bouncycastle:bcprov-jdk18on:1.78.1"
    testImplementation "org.projectlombok:lombok:1.18.32"
    testImplementation "com.fifesoft:rsyntaxtextarea:3.4.1"
}

test {
    useJUnitPlatform()
}

protobuf {
    protoc { artifact = "com.google.protobuf:protoc:${protocVersion}" }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}" }
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

sourceSets {
    main {
        java {
            srcDirs "build/generated/source/proto/main/grpc"
            srcDirs "build/generated/source/proto/main/java"
        }
    }
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

shadowJar {
    archiveClassifier.set(version + "-" + hooker)

    // 设置版本文件
    versionFile.text = version

    // 合并服务文件，避免多个 jar 文件中的 META-INF/services 冲突
    mergeServiceFiles()
}

